<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>NFT Marketplace</title>
</head>
<body>

    <header>
        <img src="images/logo_1.png" alt="">        
            <nav>
                <ul>
                    <li><a target="_blank" href="https://www.golloadventures.com">Principal</a></li>
                    <li><a target="_blank" href="https://opensea.io/es/collection/gollo-adventures">OpenSea</a></li>
                    <button id="btn_carrito">Carrito</button>
                </ul>
            </nav>         

    </header>
    <main>
        <h1 class="titulo">Mint Page</h1>
        <section class="contenedor_opciones row col-12">
            <div class="row row-cols- row-cols-md-2 g-4 contenedor_rarezas">
                <div class="row">
                    <div class="card">
                        <img src="images/legendario.png" class="card_img" alt="NFT Legendario">
                        <div class="card-body">
                        <h5 class="card-title">Legendario</h5>
                        <p class="precio">200 ETH</p>
                        <button type="button" class="btn btn-primary boton btn_agregar">Agregar</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card">
                        <img src="images/epico.png" class="card_img" alt="NFT Epico">
                        <div class="card-body">
                        <h5 class="card-title">Epico</h5>
                        <p class="precio">150 ETH</p>
                        <button type="button" class="btn btn-primary boton btn_agregar">Agregar</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card">
                        <img src="images/raro.png" class="card_img" alt="NFT Raro">
                        <div class="card-body">
                        <h5 class="card-title">Raro</h5>
                        <p class="precio">100 ETH</p>
                        <button type="button" class="btn btn-primary boton btn_agregar">Agregar</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card">
                        <img src="images/comun.png" class="card_img" alt="NFT Común">
                        <div class="card-body">
                        <h5 class="card-title">Común</h5>
                        <p class="precio">50 ETH</p>
                        <button type="button" class="btn btn-primary boton btn_agregar">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contenedor__formulario" id="form">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nombre o Wallet"  id="nombre">
                    <button class="boton btn btn-outline-secondary" type="button" id="btn_saludar">Entrar</button>
                </div>

                <div id="contenedor_saludo">


                </div>

                <div class="contenedor_carrito" id="carrito">
                    <h2>Carrito</h2>
                    <table class="table table-dark">
                    <thead>
                        <tr>             
                        <td>NFT</td>
                        <td>Rareza</td>
                        <td>Precio</td>
                        <td></td>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    
                    </tbody>
                </table>
            
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit" id="btn_comprar">Comprar</button>
                </div>
            </div>
        </section>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="eventos.js"></script>
</body>
</html>
